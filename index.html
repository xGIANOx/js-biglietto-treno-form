<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1 class="text-center text-white mt-3 mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

  <div class="container bg-white pt-5 pb-5 rounded-4">
    <div class="container_small">
        <div class="row text-center ">
            <div class="col">
                <label for="formGroupExampleInput" class="form-label">Nome Cognome</label>
                <input id="name_surname" type="text" class="form-control border_red" id="formGroupExampleInput" >
            </div>
    
            <div class="col text-center">
                <label for="formGroupExampleInput" class="form-label">Km da percorrere</label>
                <input id="user_km" type="text" class="form-control border_red" id="formGroupExampleInput" >
            </div>
    
            <div class="col text-center">
                <label for="formGroupExampleInput" class="form-label">Fascia d'et√†</label>
                <select id="userAge" class="selectVal form-select border_red" aria-label="Default select example">
                    <option selected>Seleziona</option>
                    <option value="Minorenne">Minorenne</option>
                    <option value="Maggiorenne">Maggiorenne</option>
                    <option value="Over 65">Over 65</option>
                  </select>
            </div>
    
            <div class="col-12 mt-5">
                <button type="button" id="generate" class="btn btn-secondary me-2 generate_btn">Genera</button>
                <button type="button" id="cancel" name="cancel" class="btn btn-secondary ms-2 cancel_btn">Annulla</button>
            </div>
        </div>
    </div>
  </div>

  <div class="container bg-white mt-5">
    <div class="container_md">
        <div class="row">
            <h5 class="mt-4">DETTAGLIO PASSEGGERI</h5>
            <div class="col-3 bg-secondary pt-3 pb-5 mb-4">
                <h2>NOME PASSEGGERO</h2>
                <div id="passengerName"></div>
            </div>
            <div class="col-9 pt-3 pb-5">
                <div class="row">
                    <div class="col">
                        <h6>Offerta</h6>
                        <div id="ticket" class="mt-5"></div>
                    </div>
                    <div class="col">
                        <h6>Carrozza</h6>
                        <div id="carriage" class="mt-5"></div>

                    </div>
                    <div class="col">
                        <h6>Codice CP</h6>
                        <div id="cpCode" class="mt-5"></div>

                    </div>
                    <div class="col">
                        <h6>Costo biglietto</h6>
                        <div id="ticketPrice" class="mt-5"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>

  



  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script> 
</body>
</html>
